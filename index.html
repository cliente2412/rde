<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DRE - Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>DRE - Empresa</h2>
      <div class="filters">
        <label>Período início<input type="date" id="filter-from"></label>
        <label>Período fim<input type="date" id="filter-to"></label>
        <button id="btn-filter">Filtrar</button>
        <div class="io-buttons">
          <button id="btn-export">Exportar JSON</button>
          <label class="import-label">Importar
            <input type="file" id="import-file" accept="application/json" hidden/>
          </label>
        </div>
      </div>

      <div class="summary">
        <div><small>Receita</small><div id="sum-revenue">R$ 0,00</div></div>
        <div><small>Despesas</small><div id="sum-expense">R$ 0,00</div></div>
        <div><small>Perdas</small><div id="sum-loss">R$ 0,00</div></div>
        <div class="result"><small>Resultado</small><div id="sum-result">R$ 0,00</div></div>
      </div>
    </aside>

    <main class="main">
      <header>
        <h1>Painel DRE</h1>
      </header>

      <section class="charts">
        <div class="card">
          <h3>Receita vs Despesa vs Perdas (mensal)</h3>
          <canvas id="seriesChart"></canvas>
        </div>
        <div class="card">
          <h3>Perdas por categoria</h3>
          <canvas id="pieChart"></canvas>
        </div>
      </section>

      <section class="form-card card">
        <h3>Lançamento</h3>
        <form id="tx-form">
          <input type="date" id="f-date" required/>
          <select id="f-type">
            <option value="revenue">Entrada (Receita)</option>
            <option value="expense">Saída (Despesa)</option>
            <option value="loss">Perda</option>
          </select>
          <input type="text" id="f-category" placeholder="Categoria" required/>
          <input type="text" id="f-desc" placeholder="Descrição"/>
          <input type="number" id="f-value" placeholder="Valor (BRL)" required/>
          <button type="submit" id="btn-add">Adicionar</button>
          <button type="button" id="btn-cancel" class="hidden">Cancelar</button>
        </form>
      </section>

      <section class="card">
        <h3>Lançamentos</h3>
        <div class="table-wrap"><table id="tx-table"><thead><tr><th>Data</th><th>Tipo</th><th>Categoria</th><th>Descrição</th><th>Valor</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
      </section>
    </main>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
